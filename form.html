<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Selection</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <div class="container">
            <div class="logo">Your Logo</div>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="buttons">
            <button onclick="showChooseMealForm()">Choose a Meal</button>
            <button onclick="showCustomizeMealForm()">Customize Meal</button>
        </div>
        <div id="chooseMealForm" class="meal-form">
            <!-- Form for choosing a meal -->
            <div class="form-container">
                <!-- Your form elements for choosing a meal -->
            </div>
        </div>
        
        <div id="customizeMealForm" class="meal-form">
            <!-- Form for customizing a meal -->
            <div class="form-container">
                <!-- Your form elements for customizing a meal -->
            </div>
        </div>
        
    </div>

    <script src="form.js"></script>
</body>
</html>
